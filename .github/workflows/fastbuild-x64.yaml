name: 云编译_X64_CACHED

on:
  workflow_dispatch:
    inputs:
      commit:
        default: 'openwrt-24.10'
        description: 'which commit should be build'
  schedule:
    - cron: 0 0 1 * *

jobs:
  build:
    name: 云编译
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_PUBKEY: ${{secrets.SSH_PUBKEY}}
      TUNNEL_HOST: ${{secrets.TUNNEL_HOST}}
      DEVICE: x64
    if: github.event.repository.owner.id == github.event.sender.id || ! github.event.sender.id

    steps:
      - name: 清理空间
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          mkdir -p /home/$USER/.ssh
          cat <<< ${SSH_PRIVATE_KEY} > /home/$USER/.ssh/id_rsa
          cat <<< ${SSH_PUBKEY} > /home/$USER/.ssh/authorized_keys
          chmod 600 /home/$USER/.ssh/id_rsa
          chmod 600 /home/$USER/.ssh/authorized_keys
          chmod 700 /home/$USER/.ssh
          random_port=$(shuf -i 20000-65000 -n 1)
          if [[ -n "${TELEGRAM_BOT_TOKEN}" && -n "${TELEGRAM_CHAT_ID}" ]]; then
              TELEGRAM_LOG="/tmp/telegram.log"
              SSH_CMD="ssh $USER@127.0.0.1 -p $random_port"
              MSG="
              *GitHub Actions - 云编译_X64 SSH tunnel info:*
              ⚡ *CLI:*
              \`${SSH_CMD}\`
              "
              echo -e "Sending message to Telegram..."
              curl -sSX POST "${TELEGRAM_API_URL:-https://api.telegram.org}/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
                  -d "disable_web_page_preview=true" \
                  -d "parse_mode=Markdown" \
                  -d "chat_id=${TELEGRAM_CHAT_ID}" \
                  -d "text=${MSG}" >${TELEGRAM_LOG}
              TELEGRAM_STATUS=$(cat ${TELEGRAM_LOG} | jq -r .ok)
              if [[ ${TELEGRAM_STATUS} != true ]]; then
                  echo -e "Telegram message sending failed: $(cat ${TELEGRAM_LOG})"
              else
                  echo -e "Telegram message sent successfully!"
              fi
          fi
          screen -dmS ngrok bash -c \
              "ssh -CNTR $random_port:127.0.0.1:22 -oStrictHostKeyChecking=no -oServerAliveInterval=30 -oServerAliveCountMax=60 -C root@${TUNNEL_HOST} -v 2>&1"
          nohup sh -c '
          sudo rm -rf \
            /home/$USER/.rustup \
            /home/$USER/.cargo \
            /home/$USER/.dotnet \
            /usr/share/swift \
            /usr/share/miniconda \
            /usr/share/texlive \
            /usr/share/az_12* \
            /usr/share/doc \
            /usr/share/gradle-8* \
            /usr/lib/google-cloud-sdk \
            /usr/lib/llvm-* \
            /usr/lib/dotnet \
            /opt/hostedtoolcache \
            /opt/microsoft \
            /opt/az \
            /opt/pipx \
            /opt/google \
            /usr/local/julia* \
            /usr/local/.ghcup \
            /usr/local/share/powershell \
            /usr/local/share/chromium \
            /usr/lib/jvm \
            /usr/lib/mono \
            /usr/lib/heroku \
            /usr/share/dotnet \
            /etc/mysql \
            /etc/php \
            /etc/skel
          sudo -E apt-get -y purge \
            azure-cli* mongodb* snap* \
            ghc* \
            zulu* \
            llvm* \
            firefox \
            google* \
            dotnet* \
            powershell \
            openjdk* \
            mysql* \
            php*
            sudo rm -rf /usr/share/dotnet /usr/local/lib/android/sdk
            sudo sysctl vm.swappiness=0
            docker rmi -f `docker images -q`
          sudo -E apt-get -y purge \
            docker*
          sudo -E apt update
          sudo -E apt -y install curl iftop pv
          sudo -E apt -y install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib g++-multilib git gnutls-dev gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses-dev libpython3-dev libreadline-dev libssl-dev libtool libyaml-dev libz-dev lld llvm lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip python3-ply python3-docutils python3-pyelftools qemu-utils re2c rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev zstd
            ' &
      - name: 恢复编译环境
        run: |
          if [ "q${{ github.event.inputs.commit }}" != "q" ] && [ "q${{ github.event.inputs.commit }}" != "qmaster" ] ; then
            export DEVICE=$DEVICE.${{ github.event.inputs.commit }}
            echo "DEVICE=$DEVICE" >> $GITHUB_ENV
          fi
          cd
          curl -sL https://raw.githubusercontent.com/klever1988/nanopi-openwrt/zstd-bin/zstd | sudo tee /usr/bin/zstd > /dev/null
          for i in {1..10}
          do
            echo "curl -sL --fail https://github.com/tofuliang/immortalwrt/releases/download/cache/lede.$DEVICE.img.zst.0$i"
          done
          for i in {1..10}
          do
            [ "$i" -lt 5 ] && while [ "$(df -h|grep root|awk '{print $5}'|rev|cut -c 2- |rev)" -gt 60 ]; do sleep 3;done
            curl -sL --fail https://github.com/tofuliang/immortalwrt/releases/download/cache/lede.$DEVICE.img.zst.0$i || break
          done | zstdmt -d -o lede.img && echo "!!!RESTORED IMG!!!" || (truncate -s 35g lede.img && mkfs.btrfs -M lede.img && echo "!!!MADE NEW IMG!!!")
          LOOP_DEVICE=$(losetup -f) && echo "LOOP_DEVICE=$LOOP_DEVICE" >> $GITHUB_ENV
          sudo losetup -P --direct-io $LOOP_DEVICE lede.img
          mkdir lede && sudo mount -o nossd,compress=zstd $LOOP_DEVICE lede
          sudo ln -s /usr/bin/python3 /usr/bin/python3.8
          [ -f /home/$USER/lede/staging_dir/host/bin/python ] && rm /home/$USER/lede/staging_dir/host/bin/python && ln -s /usr/bin/python /home/$USER/lede/staging_dir/host/bin/python
          [ -f /home/$USER/lede/staging_dir/host/bin/python3 ] && rm /home/$USER/lede/staging_dir/host/bin/python3 && ln -s /usr/bin/python3 /home/$USER/lede/staging_dir/host/bin/python3
          if [ ! -d 'lede/.git' ]; then
            sudo chown $USER:$(id -gn) lede && git clone -b master --single-branch https://github.com/tofuliang/immortalwrt lede
          fi
          if [ -d 'lede/.git' ]; then
            cd lede && rm -f zerospace && git config --local user.email "action@github.com" && git config --local user.name "GitHub Action"
            git fetch && git reset --hard origin/master
            if [ "q${{ github.event.inputs.commit }}" != "q" ] && [ "q${{ github.event.inputs.commit }}" != "qmaster" ] ; then
              git remote add upstream https://github.com/immortalwrt/immortalwrt.git || true
              git fetch upstream
              tar cvf ~/rebase.tar .github/workflows/debug.yaml .github/workflows/fastbuild-* .github/workflows/merge-upstream.yaml \
              build_profile.sh prebuild.sh \
              homerouter.config homerouter_files.txz \
              xxd-1.10.tar.gz && (git reset --hard ${{ github.event.inputs.commit }} || git reset --hard upstream/${{ github.event.inputs.commit }} ) && tar xvf ~/rebase.tar
            fi
          fi
      - name: 编译准备工作
        run: |
          echo "默认工作路径：$(pwd)"
          cd ~/lede
          ./prebuild.sh
          df -h .
      - name: 编译固件
        run: |
          cd ~/lede
          bash build_profile.sh homerouter
          echo -e "$(nproc) thread build homerouter ."
          make -j$(nproc) || make -j1 || make -j1 V=sc
          echo "======================"
          echo "Convert img to vmdk"
          # for img in $(ls bin/targets/x86/64/*.img.gz); do
          #     [ -f "$img" ] || continue
          #     uncompressed="${img%.gz}"
          #     gzip -dk "$img"
          #     qemu-img convert -f raw -O vmdk "$uncompressed" "${uncompressed%.img}.vmdk"
          #     rm -f "$uncompressed"
          # done
          rm -fr build_dir/target-x86_64_musl/host/rust*
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
          du -h --max-depth=1 ./build_dir
          du -h --max-depth=1 ./bin
      - name: 上传资源
        uses: actions/upload-artifact@main
        with:
          name: OpenWrt_artifact
          path: ~/lede/bin
      - name: 设置版本号
        run: |
          cd ~/lede
          echo "ReleaseVersion=$(date +%Y.%m.%d)-$(git rev-parse --short HEAD^)" >> $GITHUB_ENV
      - name: 整理Release文件
        run: |
          rm -rf ./artifact/

          mkdir -p ./artifact/firmware_combined_efi_img
          find ~/lede/bin/targets/ -name "*combined*efi*img.gz" | xargs -i mv -f {} ./artifact/firmware_combined_efi_img/

          mkdir -p ./artifact/firmware_combined_efi_vmdk
          find ~/lede/bin/targets/ -name "*combined*efi*vmdk" | xargs -i mv -f {} ./artifact/firmware_combined_efi_vmdk/[$(date +%Y%m%d)]openwrt-x86-64-generic-squashfs-combined-efi.vmdk

          mkdir -p ./artifact/firmware_combined_img
          find ~/lede/bin/targets/ -name "*combined*img.gz" | xargs -i mv -f {} ./artifact/firmware_combined_img/

          mkdir -p ./artifact/firmware_combined_vmdk
          find ~/lede/bin/targets/ -name "*combined*vmdk" | xargs -i mv -f {} ./artifact/firmware_combined_vmdk/[$(date +%Y%m%d)]openwrt-x86-64-generic-squashfs-combined.vmdk

          mkdir -p ./artifact/package
          mv -f ~/lede/bin/packages/x86_64/* ./artifact/package/
          mv -f ~/lede/bin/targets/x86/64/packages ./artifact/package/core
          (cd ./artifact/package/;tar cJf ../package_$DEVICE.txz . && rm -fr ./* && mv ../package_$DEVICE.txz ./;)

          mkdir -p ./artifact/buildinfo
          mv -f $(find ~/lede/bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest" -o -name "config.seed") ./artifact/buildinfo/
          (cd ./artifact/buildinfo/;tar cJf ../buildinfo_$DEVICE.txz * && rm -fr ./* && mv ../buildinfo_$DEVICE.txz ./ ;)

      - name: 发布Release
        uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          prerelease: false
          automatic_release_tag: ${{ env.ReleaseVersion }}-${{ env.DEVICE }}
          title: ${{ env.ReleaseVersion }}-${{ env.DEVICE }}
          files: |
            ./artifact/buildinfo/*.txz
            ./artifact/package/*.txz
            ./artifact/firmware_combined_efi_img/*
            ./artifact/firmware_combined_efi_vmdk/*
            ./artifact/firmware_combined_img/*
            ./artifact/firmware_combined_vmdk/*
      - name: 保存编译环境
        run: |
          rm -fr ~/lede/bin
          cd ~/lede
          [ "0$(df -h|grep "$USER/lede"|awk '{print $5}'|grep -oE '[0-9]+')" -gt 50 ] && make package/clean && rm -fr dl
          cd
          sleep 60
          sudo mount -o remount,compress=no,nodatacow,nodatasum lede
          cd lede/
          echo "=== 空间优化开始 ==="
          INITIAL_AVAILABLE=$(df -BM / | awk 'NR==2 {print $4}' | sed 's/M//')
          echo "初始可用空间: ${INITIAL_AVAILABLE}MB"
          if [ $INITIAL_AVAILABLE -gt 1024 ]; then
              # 使用95%的可用空间进行优化
              TARGET_WRITE_SIZE=$((INITIAL_AVAILABLE * 95 / 100))
              BATCH_SIZE=300  # 更大的批次
              
              echo "目标写入: ${TARGET_WRITE_SIZE}MB..."
              
              # 清空文件
              rm -f zerospace
              
              TOTAL_WRITTEN=0
              BATCH_COUNT=0
              
              while [ $TOTAL_WRITTEN -lt $TARGET_WRITE_SIZE ]; do
                  CURRENT_AVAILABLE=$(df -BM / | awk 'NR==2 {print $4}' | sed 's/M//')
                  # 安全检查：如果可用空间小于0.3GB，停止
                  if [ $CURRENT_AVAILABLE -lt 300 ]; then
                      echo "警告：可用空间不足0.3GB，停止写入"
                      break
                  fi
                  BATCH_COUNT=$((BATCH_COUNT + 1))
                  REMAINING=$((TARGET_WRITE_SIZE - TOTAL_WRITTEN))
                  if [ $REMAINING -gt $BATCH_SIZE ]; then
                      WRITE_THIS_BATCH=$BATCH_SIZE
                  else
                      WRITE_THIS_BATCH=$REMAINING
                  fi
                  echo "批次 ${BATCH_COUNT}: 写入 ${WRITE_THIS_BATCH}MB (总计: ${TOTAL_WRITTEN}MB/${TARGET_WRITE_SIZE}MB)"
                  if dd if=/dev/zero of=zerospace bs=1M count=$WRITE_THIS_BATCH conv=notrunc oflag=append status=progress; then
                      sync
                  else
                      echo "写入完成，清理文件"
                      rm -f zerospace
                      break
                  fi
                  TOTAL_WRITTEN=$((TOTAL_WRITTEN + WRITE_THIS_BATCH))
                  # 显示当前状态
                  FILE_SIZE=$(stat -c%s zerospace 2>/dev/null || echo 0)
                  echo "文件大小: $((FILE_SIZE/1024/1024))MB, 剩余目标: $((TARGET_WRITE_SIZE - TOTAL_WRITTEN))MB"
                  # sleep 3
              done
              # 同步并删除
              echo "同步文件系统..."
              sync
              echo "删除临时文件..."
              rm -f zerospace
              echo "空间优化完成，总计写入: ${TOTAL_WRITTEN}MB，共 ${BATCH_COUNT} 批次"
          else
              echo "可用空间不足1GB，跳过优化"
          fi
          echo "=== 空间优化结束 ==="
          cd -
          sleep 60
          sudo umount lede
          sudo losetup -d $LOOP_DEVICE
          export AUTH="Authorization: Token ${{ secrets.GITHUB_TOKEN }}"
          export cache_path='github.com/repos/tofuliang/immortalwrt/releases'
          # https://github.com/tofuliang/immortalwrt/tags/check?tag_name=cache
          export cache_repo_id='236169186'
          ret=$(curl -sH "$AUTH" "https://api.$cache_path/tags/cache")
          echo $ret | jq -r '.assets[] | select(.name | contains ("'$DEVICE'.img")).id' | \
          xargs -n1 -i curl -X DELETE -H "$AUTH" "https://api.$cache_path/assets/{}"
          sudo mkdir -p /mnt/store && sudo chown $USER:$(id -gn) /mnt/store
          cd /mnt/store
          zstdmt -c --long /home/$USER/lede.img | split --numeric=1 -b 2000m - lede.$DEVICE.img.zst.
          ls *img.zst* | parallel --progress 'while true; do curl -T {} -H "$AUTH" -H "Content-Type: application/octet-stream" "https://uploads.$cache_path/$cache_repo_id/assets?name={}" && break || true; done'
      - name: 发送telegram通知
        run: |
          curl -k --data chat_id="${{secrets.TELEGRAM_CHAT_ID}}" --data "text=The ${{env.DEVICE}} build ran completed at ${{job.status}}." "https://api.telegram.org/bot${{secrets.TELEGRAM_BOT_TOKEN}}/sendMessage"
      - name: 失败调试
        uses: P3TERX/ssh2actions@main
        if: ${{ failure() }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
